<div class="h-screen flex overflow-hidden">
  {% include sidebar.html %}

  <div class="flex flex-col w-0 flex-1 overflow-hidden">
    <main class="flex-1 relative overflow-y-auto focus:outline-none">
      <div class="py-5">
        <div class="h-8"></div>

        <div class="max-w-7xl mx-auto px-4 sm:px-6 md:px-8">
          <div class="sm:mb-6 lg:mb-8 mt-5">

              <div>
                <h1 class="inline-block text-3xl font-extrabold text-gray-900 tracking-tight">
                  <a id="run-button" class="absolute after:hash opacity-0 group-hover:opacity-100" aria-label="Anchor" style="margin-left: -1em; padding-right: 0.5em; box-shadow: none; color: rgb(161, 161, 170);"></a>

                </h1>
              </div>
              <p class="mt-1 text-lg text-gray-500">Runs a quantum circuit.</p>

                </div>
              </div>
              <div class="overflow-hidden rounded-b-xl bg-light-purple-500">
