---
layout: default
title: Write Gate
---
<div class="h-screen flex overflow-hidden">
  {% include sidebar.html %}

  <div class="flex flex-col w-0 flex-1 overflow-hidden">
    <main class="flex-1 relative overflow-y-auto focus:outline-none">
      <div class="py-5">
        <div class="h-8"></div>

        <div class="max-w-7xl mx-auto px-4 sm:px-6 md:px-8">
          <div class="sm:mb-12 lg:mb-16 mt-5">
            <div class="pb-10 border-b border-gray-200 mb-10">
              <div>
                <h1 class="inline-block text-3xl font-extrabold text-gray-900 tracking-tight">
                  <a id="write-gate" class="absolute after:hash opacity-0 group-hover:opacity-100" aria-label="Anchor" style="margin-left: -1em; padding-right: 0.5em; box-shadow: none; color: rgb(161, 161, 170);"></a>
                  Write Gate
                </h1>
              </div>
              <p class="mt-1 text-lg text-gray-500">(Re)sets a qubit to state <code>|0&#x27e9;</code> or <code>|1&#x27e9;</code>.</p>
            </div>

            <table class="w-full text-left border-collapse">
              <thead>
                <tr>
                  <th class="z-20 sticky top-0 text-sm font-semibold text-gray-600 bg-white p-0">
                    <div class="pb-2 pr-2 border-b border-gray-200">Attribute</div>
                  </th>
                  <th class="z-20 sticky top-0 text-sm font-semibold text-gray-600 bg-white p-0">
                    <div class="pb-2 pl-2 border-b border-gray-200">State</div>
                  </th>
                </tr>
              </thead>
              <tbody class="align-baseline">
                <tr>
                  <td translate="no" class="py-2 pr-2 font-mono text-xs text-violet-600 whitespace-nowrap">data-value</td>
                  <td translate="no" class="py-2 pl-2 font-mono text-xs text-light-blue-600 whitespace-pre"><code>|0&#x27e9;</code> or <code>|1&#x27e9;</code></td>
                </tr>
              </tbody>
            </table>

            <div class="relative overflow-hidden mt-8 mb-8">
              <div class="rounded-t-xl p-6 bg-gradient-to-r from-red-50 to-red-100">
                <div class="flex flex-row space-x-4">
                  <write-gate data-value="0"></write-gate>
                  <write-gate data-value="1"></write-gate>
                </div>
              </div>
              <div class="overflow-hidden rounded-b-xl bg-light-red-500">
                <pre class="scrollbar-none overflow-x-auto p-6 text-sm leading-snug text-white bg-black bg-opacity-75"><code class="language-html">&lt;write-gate data-value="0"&gt;&lt;/write-gate&gt;
&lt;write-gate data-value="1"&gt;&lt;/write-gate&gt;</code></pre>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
