<div class="relative overflow-hidden mb-10">
  <div class="overflow-x-auto rounded-t-xl p-6 bg-gradient-to-r from-{{ include.color }}-50 to-{{ include.color }}-100">
    {{ include.body }}
  </div>
  <div class="overflow-hidden rounded-b-xl bg-light-green-500">
    <pre class="scrollbar-none overflow-x-auto p-6 text-sm leading-snug text-white bg-black bg-opacity-75"><code class="language-html">{{ include.code | escape | strip }}</code></pre>
  </div>
</div>
