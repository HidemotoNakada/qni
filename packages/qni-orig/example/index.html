<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Qni Example</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    <script crossorigin src="https://unpkg.com/qni@0.0.20/dist/index.js"></script>
    <!-- <script src="../dist/index.js"></script> -->
  </head>

  <body>
    <div class="max-w-7xl mx-auto sm:px-6 lg:px-8">
      <div class="flex flex-row sm:mt-6 lg:mt-8">
        <phase-gate class="mr-2"></phase-gate>
        <phase-gate class="mr-2" data-wire-top></phase-gate>
        <phase-gate class="mr-2" data-wire-bottom></phase-gate>
        <phase-gate class="mr-2" data-wire-top data-wire-bottom></phase-gate>
      </div>

      <div class="flex flex-row sm:mt-6 lg:mt-8">
        <root-not-gate class="mr-2"></root-not-gate>
        <root-not-gate class="mr-2" data-wire-top></root-not-gate>
        <root-not-gate class="mr-2" data-wire-bottom></root-not-gate>
        <root-not-gate class="mr-2" data-wire-top data-wire-bottom></root-not-gate>
      </div>

      <div class="flex flex-row sm:mt-6 lg:mt-8">
        <rx-gate class="mr-2"></rx-gate>
        <rx-gate class="mr-2" data-wire-top></rx-gate>
        <rx-gate class="mr-2" data-wire-bottom></rx-gate>
        <rx-gate class="mr-2" data-wire-top data-wire-bottom></rx-gate>
      </div>

      <div class="flex flex-row sm:mt-6 lg:mt-8">
        <ry-gate class="mr-2"></ry-gate>
        <ry-gate class="mr-2" data-wire-top></ry-gate>
        <ry-gate class="mr-2" data-wire-bottom></ry-gate>
        <ry-gate class="mr-2" data-wire-top data-wire-bottom></ry-gate>
      </div>

      <div class="flex flex-row sm:mt-6 lg:mt-8">
        <rz-gate class="mr-2"></rz-gate>
        <rz-gate class="mr-2" data-wire-top></rz-gate>
        <rz-gate class="mr-2" data-wire-bottom></rz-gate>
        <rz-gate class="mr-2" data-wire-top data-wire-bottom></rz-gate>
      </div>

      <div class="flex flex-row sm:mt-6 lg:mt-8">
        <swap-gate class="mr-2"></swap-gate>
        <swap-gate class="mr-2" data-wire-top></swap-gate>
        <swap-gate class="mr-2" data-wire-bottom></swap-gate>
        <swap-gate class="mr-2" data-wire-top data-wire-bottom></swap-gate>
      </div>

      <div class="flex flex-row sm:mt-6 lg:mt-8">
        <control-gate class="mr-2"></control-gate>
        <control-gate class="mr-2" data-wire-top></control-gate>
        <control-gate class="mr-2" data-wire-bottom></control-gate>
        <control-gate class="mr-2" data-wire-top data-wire-bottom></control-gate>
      </div>

      <div class="flex flex-row sm:mt-6 lg:mt-8">
        <bloch-display class="mr-2"></bloch-display>
        <bloch-display class="mr-2" data-x="0" data-y="0" data-z="-1"></bloch-display>
        <bloch-display class="mr-2" data-x="1" data-y="0" data-z="0"></bloch-display>
        <bloch-display class="mr-2" data-x="-1" data-y="0" data-z="0"></bloch-display>
        <bloch-display class="mr-2" data-x="0" data-y="1" data-z="0"></bloch-display>
        <bloch-display class="mr-2" data-x="0" data-y="-1" data-z="0"></bloch-display>
        <bloch-display class="mr-2" data-x="0" data-y="0" data-z="0"></bloch-display>
      </div>

      <div class="flex flex-row sm:mt-6 lg:mt-8">
        <write-gate class="mr-2" data-value="0"></write-gate>
        <write-gate class="mr-2" data-value="1"></write-gate>
      </div>

      <div class="flex flex-row sm:mt-6 lg:mt-8">
        <measure-gate class="mr-2"></measure-gate>
        <measure-gate class="mr-2" data-value="0"></measure-gate>
        <measure-gate class="mr-2" data-value="1"></measure-gate>
      </div>

      <div class="flex flex-row sm:mt-6 lg:mt-8">
        <run-circuit-button></run-circuit-button>
      </div>
    </div>
  </body>
</html>
