<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Qni Example</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    <script crossorigin src="https://unpkg.com/qni@0.0.16/dist/index.js"></script>
    <!-- <script src="../dist/index.js"></script> -->
  </head>

  <body>
    <div class="max-w-7xl mx-auto sm:px-6 lg:px-8">
      <div class="flex flex-row sm:mt-6 lg:mt-8">
        <control-gate></control-gate>
        <control-gate data-wire-top></control-gate>
        <control-gate data-wire-bottom></control-gate>
        <control-gate data-wire-top data-wire-bottom></control-gate>
      </div>

      <div class="flex flex-row sm:mt-6 lg:mt-8">
        <bloch-display></bloch-display>
        <bloch-display data-x="0" data-y="0" data-z="-1"></bloch-display>
        <bloch-display data-x="1" data-y="0" data-z="0"></bloch-display>
        <bloch-display data-x="-1" data-y="0" data-z="0"></bloch-display>
        <bloch-display data-x="0" data-y="1" data-z="0"></bloch-display>
        <bloch-display data-x="0" data-y="-1" data-z="0"></bloch-display>
        <bloch-display data-x="0" data-y="0" data-z="0"></bloch-display>
      </div>

      <div class="flex flex-row sm:mt-6 lg:mt-8">
        <write-gate data-value="0"></write-gate>
        <write-gate data-value="1"></write-gate>
      </div>

      <div class="flex flex-row sm:mt-6 lg:mt-8">
        <measure-gate></measure-gate>
        <measure-gate data-value="0"></measure-gate>
        <measure-gate data-value="1"></measure-gate>
      </div>

      <div class="flex flex-row sm:mt-6 lg:mt-8">
        <run-circuit-button></run-circuit-button>
      </div>
    </div>
  </body>
</html>
