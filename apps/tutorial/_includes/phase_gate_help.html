<template id="phase-gate-help">
  <header>
    <h1>フェーズゲート</h1>
    <p><code>|1⟩</code> の状態に e<sup>iφ</sup> の位相を適用する。</p>
    <p>デフォルトで φ = π/2。</p>
  </header>

  <div class="body">
    <div class="flex flex-col space-y-2">
      <div class="flex flex-row items-center space-x-2">
        <div class="flex flex-row space-x-2">
          <qubit-circle
            class="h-8 w-8"
            data-ket="0"
            data-amplitude="1"
            data-dark-mode
          ></qubit-circle>
          <qubit-circle
            class="h-8 w-8"
            data-ket="1"
            data-amplitude="0"
            data-dark-mode
          ></qubit-circle>
        </div>

        <div class="flex flex-row items-center">
          {% include minus.svg class="h-4 w-4 fill-current text-white" %}
          <phase-gate data-angle="π/2" class="qpu-operation-sm"></phase-gate>
          {% include arrow_right.svg class="h-4 w-4 fill-current text-white" %}
        </div>

        <div class="flex flex-row space-x-2">
          <qubit-circle
            class="h-8 w-8"
            data-ket="0"
            data-amplitude="1"
            data-dark-mode
          ></qubit-circle>
          <qubit-circle
            class="h-8 w-8"
            data-ket="1"
            data-amplitude="0"
            data-dark-mode
          ></qubit-circle>
        </div>
      </div>

      <div class="flex flex-row items-center space-x-2">
        <div class="flex flex-row space-x-2">
          <qubit-circle
            class="h-8 w-8"
            data-ket="0"
            data-amplitude="0"
            data-dark-mode
          ></qubit-circle>
          <qubit-circle
            class="h-8 w-8"
            data-ket="1"
            data-amplitude="1"
            data-dark-mode
          ></qubit-circle>
        </div>

        <div class="flex flex-row items-center">
          {% include minus.svg class="h-4 w-4 fill-current text-white" %}
          <phase-gate data-angle="π/2" class="qpu-operation-sm"></phase-gate>
          {% include arrow_right.svg class="h-4 w-4 fill-current text-white" %}
        </div>

        <div class="flex flex-row space-x-2 pr-2">
          <qubit-circle
            class="h-8 w-8"
            data-ket="0"
            data-amplitude="0"
            data-dark-mode
          ></qubit-circle>
          <qubit-circle
            class="h-8 w-8"
            data-ket="1"
            data-amplitude="i"
            data-dark-mode
          ></qubit-circle>
        </div>
      </div>
    </div>
  </div>
</template>
