<template id="ry-gate-help">
  <header>
    <h1>Ry ゲート</h1>
    <p>Y 軸を中心に角度 θ 回転させる。</p>
    <p>デフォルトで θ = π/2。</p>
  </header>

  <div class="body">
    <div class="flex flex-col space-y-2">
      <div class="flex flex-row items-center space-x-2">
        <div class="flex flex-row space-x-2">
          <qubit-circle
            class="h-8 w-8"
            data-ket="0"
            data-amplitude="1"
            data-dark-mode
          ></qubit-circle>
          <qubit-circle
            class="h-8 w-8"
            data-ket="1"
            data-amplitude="0"
            data-dark-mode
          ></qubit-circle>
        </div>

        <div class="flex flex-row items-center">
          {% include minus.svg class="h-4 w-4 fill-current text-white" %}
          <ry-gate data-angle="π/2" class="qpu-operation-sm"></ry-gate>
          {% include arrow_right.svg class="h-4 w-4 fill-current text-white" %}
        </div>

        <div class="flex flex-row space-x-2">
          <qubit-circle
            class="h-8 w-8"
            data-ket="0"
            data-amplitude="0.7071"
            data-dark-mode
          ></qubit-circle>
          <qubit-circle
            class="h-8 w-8"
            data-ket="1"
            data-amplitude="0.7071"
            data-dark-mode
          ></qubit-circle>
        </div>
      </div>

      <div class="flex flex-row items-center space-x-2">
        <div class="flex flex-row space-x-2">
          <qubit-circle
            class="h-8 w-8"
            data-ket="0"
            data-amplitude="0"
            data-dark-mode
          ></qubit-circle>
          <qubit-circle
            class="h-8 w-8"
            data-ket="1"
            data-amplitude="1"
            data-dark-mode
          ></qubit-circle>
        </div>

        <div class="flex flex-row items-center">
          {% include minus.svg class="h-4 w-4 fill-current text-white" %}
          <ry-gate data-angle="π/2" class="qpu-operation-sm"></ry-gate>
          {% include arrow_right.svg class="h-4 w-4 fill-current text-white" %}
        </div>

        <div class="flex flex-row space-x-2 pr-2">
          <qubit-circle
            class="h-8 w-8"
            data-ket="0"
            data-amplitude="-0.7071"
            data-dark-mode
          ></qubit-circle>
          <qubit-circle
            class="h-8 w-8"
            data-ket="1"
            data-amplitude="0.7071"
            data-dark-mode
          ></qubit-circle>
        </div>
      </div>
    </div>
  </div>
</template>
